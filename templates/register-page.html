<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTER</title>
    <!--meta tags-->
    <meta name="content-type" content="text/html charset=utf-8" />
    <meta http-equiv="content-type" content="text/html charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="description about project meta tag"/>
    <meta name="keywords" content="keyword part about my project,testing keyword"/>
    <meta name="distribution" content="global"/>
    <meta name="content-language" content="en"/>
    <meta name="language" content="en"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="css/materialdesignicons.min.css"/>
    <link rel="shortcut icon" href="img/icons/fav.png" type="image/x-icon"/>
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <link type="text/css" href="css/responsive.css" rel="stylesheet"/>
    <!--select2-->
    <link type="text/css" href="select2/css/select2.css" rel="stylesheet"/>
</head>
<body>
<div class="row register-page">
    <!--the start of sign in-->
    <div class="col m4 offset-m4">
        <div class="row">
            <div class="col xl12 l12 m12 s12 m-right">
                <a href="javascript:void(0)" class="close-popup hide-on-large-only"><i class="mdi mdi-close black-text"></i></a>
                <p class="login-right-title">Register now!</p>
                <form action="">
                    <div class="input_field">
                        <label>Name</label>
                        <input placeholder="name" type="text" class="validate">
                    </div>
                    <div class="input_field">
                        <label>Phone</label>
                        <input placeholder="+994" type="text" class="validate">
                    </div>
                    <div class="input_field">
                        <label>Surname</label>
                        <input placeholder="surname" type="text" class="validate">
                    </div>
                    <div class="input_field">
                        <label>Email</label>
                        <input placeholder="example@mail.ru" type="email" class="validate">
                    </div>
                    <div class="input_field">
                        <label>Password</label>
                        <input placeholder="password" type="password" class="validate">
                    </div>
                </form>

                <a href="javascript:void(0)" class="btn log-btn">Register</a> <br>
                <p class="center-align custom-log">
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                    <label for="filled-in-box">Are you manager?</label>
                </p>
            </div>
        </div>
    </div>
    <!--the end of sign in-->
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!--material design js-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!--own js file-->
<script type="text/javascript" src="js/main.js"></script>
<!--select2-->
<script src="select2/js/select2.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script>
    $(".button-collapse").sideNav({
        closeOnClick: true
    });

</script>
</body>
</html>
